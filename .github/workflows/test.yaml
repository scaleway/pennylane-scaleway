name: Test package

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine wheel scmver setuptools

    - name: Get version from setup.py
      id: version
      run: |
        version=$(python3 setup.py --version)
        echo "version=$version" >> $GITHUB_ENV

    - name: Build package
      run: python setup.py sdist bdist_wheel

    - name: Install package
      run: pip install dist/pennylane_scaleway-${version}-py3-none-any.whl

    - name: Install test
      run: pip install -r tests/requirements.txt

    - name: Run test
      run: pytest -s --showprogress -vv tests/
      env:
        SCW_PROJECT_ID: ${{ secrets.STG_PENNYLANE_SCALEWAY_PROJECT_ID }}
        SCW_SECRET_KEY: ${{ secrets.STG_PENNYLANE_SCALEWAY_API_TOKEN }}
        SCW_API_URL: ${{ secrets.STG_PENNYLANE_SCALEWAY_API_URL }}
